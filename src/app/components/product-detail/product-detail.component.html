<app-navbar></app-navbar>
<div class="container space">
  <div class="row mb-5">
    <div class="col-md-8" *ngFor="let item of product">
      <img
        [src]="item.image"
        class="img-fluid mt-5 rounded-9"
        alt="..."
      />
    </div>
    <div class="col-md-4" *ngFor="let item of product">
      <div class="card mt-5">
        <div class="card-body product_card" style="background-color: #f16735">
          <h4 class="card-title">Original Price</h4>
          <h5 class="card-text text-center">{{"R "+item.price}}</h5>
        </div>
      </div>
      <div class="card mt-1" *ngFor="let item of product">
        <div class="card-body product_card" style="background-color: #ffbf69;">
          <h4 class="card-title">Sale Price</h4>
          <h5 class="card-text text-center">{{"R "+item.d_price}}</h5>
        </div>
      </div>

      <div class="card mt-1">
        <button type="button" class="btn btn-primary" style="background-color: #219ebc" (click)="addToCart(product)">
          Add to Cart
       </button>
      </div>
      <div class="card mt-1 mb-5">
        <div class="card-body product_card">
          <h4 class="card-title">{{item.title}}</h4>
          <p class="card-text" *ngFor="let item of product">
            <p>{{item.description}}</p>
            
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mb-2 mt-5">
  <div class="row">
    <div class="col-md-6">
      <div>
        <a href="#"><h3>Related Products</h3> </a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-left">
        <a routerLink="/home"><h3>View More Products</h3></a>
      </div>
    </div>
  </div>
</div>
